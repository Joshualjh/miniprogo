# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: 'Build'
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/crud-starter-frontend-master/Dockerfile'
        tags: |
          $(tag)
- stage: 'dev'
  displayName: Deploy to VM
  dependsOn: Build
  jobs: 
  - deployment: Deploy
    pool:
      vmImages: 'ubuntu-20.04'
    environment: 
     name: test123
     resourceType: VirtualMachine
    strategy:
         runOnce:
           deploy:
             steps:
               - script: docker run '$(Build.BuildId)' -p 8080:8080
        
